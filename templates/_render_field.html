{% macro render_field(field) %}
    <div class="form-group">
        <label for="{{ field.name }}">{{ field.label.text }}</label>
        {{ field(class_='form-control', **kwargs)|safe }}
        <ul class="list-group">
            {% for error in field.errors %}
                <li class="list-group-item text-danger">{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endmacro %}
