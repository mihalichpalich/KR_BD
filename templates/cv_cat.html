{% extends "bootstrap/base.html" %}

{% block title %}Каталог резюме{% endblock title %}

{%- block content %}
    <div class="container">
        {% for item in data %}
            <div class="row justify-content-center">
                <div class="col-xs-3">
                    <p><a href="{{ url_for('deleteItem', username=username, industry=item[0]) }}">{{ item[0] }}</a>{{ item[1] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{%- endblock content %}
