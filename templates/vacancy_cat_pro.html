{% extends "bootstrap/base.html" %}

{% block title %}Каталог вакансий{% endblock title %}

{%- block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ (url_for('vacCatInd', username=username, status=status)) }}">К списку отраслей</a>
                    </li>
                </ul>

                <button type="button" class="btn btn-primary">
                    {% if username == 'guest' %}
                        <a href="{{ (url_for('index')) }}" class="text-white">На главную</a>
                    {% else %}
                        <a href="{{ (url_for('profile', username=username, status=status)) }}" class="text-white">Вернуться в личный кабинет</a>
                    {% endif %}
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>Каталог вакансий</h1>
        </div>
        {% for item in data %}
            <div class="row">
                <div class="col-xs-3">
                    <p><a href="{{ url_for('vacCatList', professionURL=item[2], industryURL=industryURL, username=username, status=status) }}">{{ item[0] }}</a> {{ item[1] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{%- endblock content %}
