{% extends "bootstrap/base.html" %}

{% block title %}Восстановление пароля{% endblock title %}

{%- block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-3">
                <form action="{{ url_for('pwRecSuc') }}" method="POST">
                    <div class="form-group">
                        <label for="login">Введите логин:</label>
                        <input type="text" name="username" class="form-control" id="login" placeholder="Login">
                    </div>

                    <div class="form-group">
                        <label for="login">Введите новый пароль:</label>
                        <input type="password" name="password1" class="form-control" id="login" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="login">Введите новый пароль еще раз:</label>
                        <input type="password" name="password2" class="form-control" id="login" placeholder="Password">
                    </div>

                    <div class="row justify-content-end form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Изменить пароль</button>
                    </div>
                </form>

                {% if message %}
                    <p class="text-danger">{{ message }}</p>
                {% endif %}
            </div>
        </div>
    </div>
{%- endblock content %}
